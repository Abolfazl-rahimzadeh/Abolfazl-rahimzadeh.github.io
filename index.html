<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Your Name - vCard</title>
</head>
<body>
    <div class="container">
        <div class="vcard">
            <header class="header">
                <img src="assets/images/profile.jpg" alt="Profile Picture" class="profile-img">
                <h1>Your Name</h1>
                <p class="title">Your Job Title</p>
                <p class="description">A brief description about yourself or your professional background.</p>
            </header>
            <main class="main-content">
                <section class="contact-section">
                    <h2>Contact Information</h2>
                    <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
                    <p>Phone: (123) 456-7890</p>
                    <p>Website: <a href="https://yourwebsite.com" target="_blank">yourwebsite.com</a></p>
                </section>
                <section class="social-section">
                    <h2>Connect with Me</h2>
                    <ul>
                        <li><a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a></li>
                        <li><a href="https://github.com/yourusername" target="_blank">GitHub</a></li>
                        <li><a href="https://twitter.com/yourusername" target="_blank">Twitter</a></li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p>&copy; 2024 Your Name</p>
            </footer>
        </div>
    </div>
</body>
</html>
